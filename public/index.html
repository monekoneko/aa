<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>-RealTimeChat-ログイン画面</title>
    <link rel="stylesheet" href="css/index_style.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.5.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.5.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.5.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.5.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.5.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.5.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.5.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.5.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.5.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.5.0/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>

  <body>
    <div class="flexin">
      <div class="tabs tabs-style-flip">
        <nav>
          <ul>
            <li><a href="#section-flip-1"><span><i class="fa fa-lock"></i> Login</span></a></li>
            <li><a href="#section-flip-2"><span><i class="fa fa-user-plus"></i> Sign Up</span></a></li>
          </ul>
        </nav>

        <div class="content-wrap">
          <section id="section-flip-1">
            <form class="ui large form">
              <div class="ui segment">
                <h2 class="ui header">Log-In to Your Account</h2>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="email" id="email" placeholder="email">
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" id="password" placeholder="password">
                  </div>
                </div>
                <input type="button" class="ui fluid large orange submit button" id="login_btn1" onclick="login()" value="LOGIN">
              </div>
              <div class="ui error message"></div>
            </form>

            <div class="ui message"></div>
          </section>

          <section id="section-flip-2">
            <form class="ui large form">
              <div class="ui segment">
                <h2 class="ui header">Sign up for an Account</h2>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="email" id="newemail" placeholder="email">
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" id="newpassword" placeholder="password">
                  </div>
                </div>
                <input type="button" class="ui fluid large teal submit button" id="login_btn2" onclick="signup()" value="REGISTER">
              </div>
              <div class="ui error message"></div>
              <div class="g-recaptcha" style="width: 100%" data-sitekey="6Lcd4RcTAAAAAFdohXyb7LRFrEDkSua3VlVx8IBb"></div>
            </form>
            <div class="ui message"></div>
          </section>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
