<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ChatRoom_Create</title>
    <link rel="stylesheet" href="css/cr_style.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.5.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
      <script defer src="/__/firebase/9.5.0/firebase-auth-compat.js"></script>
      <script defer src="/__/firebase/9.5.0/firebase-database-compat.js"></script>
      <script defer src="/__/firebase/9.5.0/firebase-firestore-compat.js"></script>
      <script defer src="/__/firebase/9.5.0/firebase-functions-compat.js"></script>
      <script defer src="/__/firebase/9.5.0/firebase-messaging-compat.js"></script>
      <script defer src="/__/firebase/9.5.0/firebase-storage-compat.js"></script>
      <script defer src="/__/firebase/9.5.0/firebase-analytics-compat.js"></script>
      <script defer src="/__/firebase/9.5.0/firebase-remote-config-compat.js"></script>
      <script defer src="/__/firebase/9.5.0/firebase-performance-compat.js"></script>
      <!-- 
        initialize the SDK after all desired features are loaded, set useEmulator to false
        to avoid connecting the SDK to running emulators.
      -->
      <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  </head>
  <body>
    
    <header>
      <img src="images/logoicon.png" class="logo" alt="ロゴ" height="100px" width="100px">
      <div id="helloUser"></div>
      <nav class="nav">
        <ul class="menu-group">
          <li class="menu-item" onclick="logout()">LOGOUT</li>
        </ul>
      </nav>
    </header>
      <form class="search_container" action="" onsubmit="return false;" id="search">
        <input type="text" name="rname" id="rname" placeholder="ChatRoom Name" required="true" autofocus><br>
        <input type="button" value="&#xf002" id="passmodalOpen">
      </form> 
        <!--現在存在するルーム表示-->
        <p class="chat_title">現在存在するルーム一覧</p>
        <table id="allchatroom"></table>
        <!--現在存在するルーム表示-->
        <div class="roomcreate">
          <img src="images/chatcreateicon2.png" class="chatcreate" alt="チャット作成2" >
          <img src="images/chatcreateicon1.png" id="modalOpen" class="chatcreate" alt="チャット作成1" >
        </div>
        <!--パスワード入力画面-->
        <div id="PassModal" class="passmodal">
          <div class="passmodal-content">
            <div class="passmodal-header">
              <span class="passmodalClose">×</span>
            </div>
            <form id="passcheck">
              <div class="passmodal-body">
                <div class="passform-group">
                  <input type="password" class="form-control" name="password" id="password" placeholder="Password"  required autofocus>
                </div>
                <div class="passform-group">
                  <input type="password" class="form-control" name="confirm1" id="confirm1"  placeholder="Password(Checked)" required><br>
                  <label>パスワードを入力してください※英数字のみ使用可能</label><br>
                </div>
                <input type="button" value="入室" class="searchbutton" id="pass_inspection">
              </div>
            </form>
          </div>
        </div>

        <!--<script src="main.js"></script>-->
      <!--パスワード入力画面-->
      <!--新規部屋作成画面-->
      <div id="easyModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="modalClose">×</span>
            </div>
            <form  id="newcreate">
              <!-- method="get" action="simple.html" -->
              <div class="modal-body">
                <div class="form-group">
                  <input type="text" class="newroom" id="newroomname" name="newchatroom" placeholder="NewChatRoom" autofocus required><br>
                  <input type="password" class="form-control" id="newpassword" placeholder="Password"  required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="newconfirm" placeholder="Password(Checked)" required><br>
                  <label>パスワードを入力してください※英数字のみ使用可能</label><br>
                </div>
                <input type="button" value="作成" class="createbutton" id="createbutton">
              </div>
            </form>
          </div>
        </div>
      <!--新規部屋作成画面-->
      <!--会員情報-->
      <div id="iconModal" class="iconchangemodal">
        <div class="iconchangemodal-content">
          <div class="iconchangemodal-header">
            <span class="changemodalClose">×</span>
          </div>
          <form id="iconchange">
            <img id="previewIcon">
            <input type="file" accept="image/jpeg, image/png" onchange="previewImage(this);">
            <input type="button" value="変更" class="changebutton" id="changebutton">
          </form>
        </div>
      </div>
      <!--会員情報-->
      <!-- JQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <!-- JQuery -->
      <script type="text/javascript" src="js/chatroom.js"></script>
      <script type="module" src="js/chatroom_DB.js"></script>
      

  </body>
</html>
